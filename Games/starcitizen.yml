Name: starcitizen
Description: The official Star Citizen launcher.
Grade: Bronze
Arch: win64

Dependencies:
- dotnet452
- arial32
- vcredist2019

Parameters:
  dxvk: true
  fsync: true
  discrete_gpu: true
  
Executable:
  name: Star Citizen
  icon: starcitizen.png
  file: RSI Launcher.exe
  path: Program Files/Roberts Space Industries/RSI Launcher/RSI Launcher.exe
  arguments: WINEDLLOVERRIDES=libglesv2=builtin %command%
  ## DLL Override work too
  
Steps:
- action: update_config
  path: "!bottle_path/bottle.yml"
  type: yaml
  upd_keys:
    Environment_Variables:
      SteamGameId: "starcitizen"
      DXVK_HUD: 0
      __GL_SHADER_DISK_CACHE: 1
      __GL_SHADER_DISK_CACHE_SIZE: 1073741824
      __GL_THREADED_OPTIMIZATIONS: 1
    DLL_Overrides:
      libglesv2: builtin
      nvapi,nvapi64: disabled
      powershell.exe: disabled
- action: run_script
  script: |
    cd !bottle_drive
    mkdir -p Program\ Files/Roberts\ Space\ Industries/StarCitizen/{LIVE,PTU,EPTU}
- action: install_exe
  file_name: RSI-Setup-1.6.9.exe
  url: https://install.robertsspaceindustries.com/star-citizen/RSI-Setup-1.6.9.exe
  file_checksum: f5fda87b2a0051499d329df189da1c78
